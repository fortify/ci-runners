name: Build, Push, Deploy Runner Images

on:
  workflow_dispatch:
    inputs:
      deploy_arc_linux:
        description: Deploy updated Linux ARC scale set
        required: false
        default: "true"
        type: choice
        options: ["true", "false"]
  push:
    branches: [ main ]
    paths:
      - images/**
      - .github/workflows/build-push-deploy-runners.yml

permissions:
  id-token: write
  contents: read

env:
  REGISTRY: ${{ vars.ACR_NAME }}.azurecr.io
  GITHUB_LINUX_IMAGE: fortify/gha-runner-linux
  GITHUB_WINDOWS_IMAGE: fortify/gha-runner-windows
  ADO_LINUX_IMAGE: fortify/ado-agent-linux
  ADO_WINDOWS_IMAGE: fortify/ado-agent-windows

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: GitHub Linux
            context: images/github/linux
            dockerfile: Dockerfile
            image: fortify/gha-runner-linux
          - name: ADO Linux
            context: images/ado/linux
            dockerfile: Dockerfile
            image: fortify/ado-agent-linux
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ACR login
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.REGISTRY }}/${{ matrix.image }}:latest
            ${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.sha }}

  build-windows:
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: GitHub Windows
            context: images/github/windows
            dockerfile: Dockerfile
            image: fortify/gha-runner-windows
          - name: ADO Windows
            context: images/ado/windows
            dockerfile: Dockerfile
            image: fortify/ado-agent-windows
    steps:
      - uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Ensure Docker Engine is available
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          $dockerSvc = Get-Service -Name docker -ErrorAction SilentlyContinue
          if (-not $dockerSvc) {
            choco install docker-engine -y --no-progress
            $dockerSvc = Get-Service -Name docker -ErrorAction SilentlyContinue
          }

          if (-not $dockerSvc) {
            throw 'Docker service not found after installation.'
          }

          if ($dockerSvc.Status -ne 'Running') {
            Start-Service docker
          }

          docker version

      - name: ACR login
        shell: pwsh
        run: az acr login --name "${{ vars.ACR_NAME }}"

      - name: Build and push ${{ matrix.name }} image
        shell: pwsh
        run: |
          $img1 = "${{ env.REGISTRY }}/${{ matrix.image }}:latest"
          $img2 = "${{ env.REGISTRY }}/${{ matrix.image }}:sha-${{ github.sha }}"
          docker build -f ${{ matrix.context }}/${{ matrix.dockerfile }} -t $img1 -t $img2 ${{ matrix.context }}
          docker push $img1
          docker push $img2
